default_stages:
  - commit
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer

  - repo: local
    hooks:
    - entry: black
      id: black
      name: black
      language: system
      pass_filenames: true
      types:
        - python

    - id: isort
      entry: isort
      name: isort
      language: system
      pass_filenames: true
      types:
        - python
